<!DOCTYPE html>
<meta charset="utf-8">
<style>
path {
  stroke: white;
  stroke-width: 0.25px;
  fill: grey;
}
</style>
<body>
<script src="d3.v3.min.js"></script>
<script src="topojson.min.js"></script>
<script>
var width = 960,
    height = 500;

var projection = d3.geo.mercator()
    .rotate([-180,0]);

var countryNameById = d3.map();
d3.tsv("countries.tsv", function(error, data) {
  data.forEach(function(d) {
    countryNameById.set(d.id, d.name);
  });
});

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var path = d3.geo.path()
    .projection(projection);

var g = svg.append("g");

// load and display the World
d3.json("world-110m2.json", function(error, topology) {
    g.selectAll("path")
      .data(topojson.feature(topology, topology.objects.countries)
          .features)
    .enter()
      .append("path")
      .each(function(d) { console.log(countryNameById.get(d.id)); })
      .attr("d", path)
});

</script>

<input type="search" id="hashtag-input" placeholder="Enter hashtag here">
</body>
</html>
